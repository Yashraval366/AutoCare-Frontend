<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="registration-container">
        <h2>Sign Up</h2>
        <form action="" method="POST" id="register-form" enctype="multipart/form-data">
            <select class="input-field" name="role" id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="user">user</option>
                <option value="garageowner">garageowner</option>
            </select>
            <input class="input-field" type="text" name="username" id="username" placeholder="Username" required>
            <input class="input-field" type="email" name="email" id="email" placeholder="Email" required>
            <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
            <input class="input-field" type="tel" name="phone" placeholder="Phone" id="phone" required>
            <select class="input-field" name="gender" id="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <input class="input-field" type="text" name="city" id="city" placeholder="City" required>

            <!-- Garage Info (Hidden by default) -->
            <div id="register-garage-info" style="display: none;">
                <h3>Garage Information</h3>
                <input class="input-field" type="text" name="garage_name" id="garage_name" placeholder="Garage Name">
                <input class="input-field" type="text" name="garage_location" id="garage_location" placeholder="Garage Location">
                <input class="input-field" type="tel" name="garage_contact" id="garage_contact" placeholder="Garage Contact Number">
                <input class="input-field" type="email" name="garage_email" id="garage_email" placeholder="Garage Email">
                <label>Garage Image:</label>
                <input class="input-field" type="file" name="garage_image" id="garage_image"accept="image/*">
            </div>

            <button class="submit-button" type="submit">Submit</button>
        </form>
        <div class="login-link">
            <p><a href="../index.html">Go to Sign In</a></p>
        </div>
    </div>
    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    <!-- Success Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="check-icon">
                âœ”
            </div>
            <h2>Thank You for Registration</h2>
            <p>Congratulations, your account has been successfully created.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <script>
        document.getElementById("role").addEventListener("change", function () {
            const garageInfo = document.getElementById("register-garage-info");
            console.log("Selected Role:", this.value); // Debugging Log

            if (this.value === "garageowner") {
                garageInfo.style.display = "block";
                document.querySelector(".registration-container").style.display = "block"; // Ensure main form stays visible
            } else {
                garageInfo.style.display = "none";
            }
        });
    </script>
    <script src="../scripts/signUp.js"></script>
</body>
</html>
