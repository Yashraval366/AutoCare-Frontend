<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="registration-container">
        <h2>Sign Up</h2>
        <form action="/sign-up" method="POST">
            <input class="input-field" type="text" name="username" placeholder="Username" required>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>
            <input class="input-field" type="date" name="dob" placeholder="Date of Birth" required>
            <select class="input-field" name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input class="input-field" type="text" name="city" placeholder="City" required>
            <input class="input-field" type="tel" name="phone" placeholder="Phone" required>
            <button class="submit-button" type="submit">Submit</button>
        </form>
        <div class="login-link">
            <p><a href="../index.html">Go to Sign In</a></p>
        </div>
    </div>
</body>
</html>
