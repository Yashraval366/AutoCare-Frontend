<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="registration-container">
        <h2>Sign Up</h2>
        <form action="" method="POST" id="register-form">
            <select class="input-field" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="user">user</option>
                <option value="garageowner">GarageOwner</option>
            </select>
            <input class="input-field" type="text" name="username" placeholder="Username" required>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>
            <input class="input-field" type="tel" name="phone" placeholder="Phone" required>
            <input class="input-field" type="date" name="dob" placeholder="Date of Birth" required>
            <select class="input-field" name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input class="input-field" type="text" name="city" placeholder="City" required>
            <button class="submit-button" type="submit">Submit</button>
        </form>
        <div class="login-link">
            <p><a href="../index.html">Go to Sign In</a></p>
        </div>
    </div>
    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Success Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="check-icon">
                âœ”
            </div>
            <h2>Thank You for Registration</h2>
            <p>Congratulations, your account has been successfully created.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>


    <script src="../scripts/signUp.js"></script>
</body>
</html>
