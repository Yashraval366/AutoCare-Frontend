<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Services - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signin.css">
    <style>
        /* Custom Styles */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .bg-image {
            background: url('https://source.unsplash.com/800x600/?car,garage') center/cover no-repeat;
            min-height: 100vh;
        }

        .btn-google {
            background: #db4437;
            color: white;
            width: 100%;
            border: none;
        }

        .btn-google:hover {
            background: #c1351d;
        }

        @media (max-width: 768px) {
            .bg-image {
                display: none;
            }
        }
        .showdata{
            width: 350px;
            height: 350px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Left Side: Login Form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <form action="#" method="POST" class="form-container w-100">
                    <h2 class="text-center">Welcome Back</h2>
                    <p class="text-center text-muted">Sign in to continue</p>

                    <!-- Role Selection Dropdown -->
                    <div class="mb-3">
                        <label for="role" class="form-label">Sign in as</label>
                        <select class="form-control" id="role" name="role">
                            <option value="">-- Select Role --</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" >Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100" id="submit">Sign In</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-google w-100">
                            <i class="fab fa-google"></i> Sign in with Google
                        </button>
                    </div>
                    <div class="text-center mt-3">
                        <span>Don't have an account?</span> 
                        <a href="./SignUp.html" class="text-decoration-none">Create one</a>
                    </div>
                </form>
            </div>
            <!-- Right Side: Image -->
            <div class="col-md-6 bg-image"></div>
        </div>
    </div>
    <div class="showdata">
        <h1>logged user</h1>
        <div id="showUserEmail"></div>
        <div id="showUserPass"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const getEmail = document.getElementById("email").value 
            const getPass = document.getElementById("password").value
            const submit =document.getElementById("submit")

            submit.addEventListener("click", () => {
                const showEmail = document.getElementById("showUserEmail")
                const showPass = document.getElementById("showUserPass")

                showEmail.innerHTML = getEmail
                showPass.innerHTML = getPass
            })
        })
    </script>
</body>
</html>
