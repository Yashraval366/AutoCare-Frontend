<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/bookslot.css">
</head>
<body>
    <div class="form-container">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number">Phone Number</label>
            <input placeholder="Enter your contact number" type="tel" id="number" name="number" pattern="[0-9]{10}" maxlength="10" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">

            <label for="date">Select Date</label>
            <div class="input-icon">
                <i class="fa fa-calendar"></i>
                <input type="date" id="date" name="date" required>
            </div>

            <label for="time">Select Time</label>
            <div class="input-icon">
                <i class="fa fa-clock"></i>
                <input type="time" id="time" name="time" required>
            </div>

            <label for="vehicle">Vehicle Model</label>
            <input placeholder="Enter your vehicle model" type="text" id="vehicle" name="vehicle" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
