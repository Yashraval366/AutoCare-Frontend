<div id="modal-container">
    <div class="form-container">
        <span class="close-btn" id="close-bookslot">&times;</span>
        <form id="bookslot-form">
            <label for="garage-name">Selected Garage</label>
            <input type="text" id="garage-name" name="garage-name" readonly>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input placeholder="Enter your email" type="email" id="email" name="email" required>

            <label for="date">Select Date</label><i class="fa fa-calendar"></i>
            <div class="input-date">
                <input type="date" id="date" name="date" required>
            </div>

            <label for="time">Select Time</label><i class="fa fa-clock"></i>
            <div class="input-icon">
                <input type="time" id="time" name="time" required>
            </div>

            <label for="services">Select Service</label>
            <select id="services" name="services">
                <option value="">-- Select Service --</option>
                <option value="general service">General Service</option>
                <option value="oil change">Oil Change</option>
                <option value="brake inspection">Brake Inspection</option>
                <option value="tire replacement">Tire Replacement</option>
                <option value="other service">Other Services</option>
            </select>

            <div id="service-options" class="services-checkboxes">
                <label><input type="checkbox" name="service_options" value="general"> General Service</label>
                <label><input type="checkbox" name="service_options" value="oil"> Oil Change</label>
                <label><input type="checkbox" name="service_options" value="brake"> Brake Inspection</label>
                <label><input type="checkbox" name="service_options" value="tire"> Tire Replacement</label>
                <label><input type="checkbox" name="service_options" value="other"> Other Services</label>
            </div>
            <button type="submit" style="background-color:#007bff;" >Submit</button>
        </form>
    </div>
</div>
