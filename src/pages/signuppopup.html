<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        .navbar {
            background: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .profile {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 200px;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown .profile-info {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown .profile-info h3 {
            font-size: 16px;
        }

        .dropdown .profile-info p {
            font-size: 14px;
            color: gray;
        }

        .dropdown ul {
            list-style: none;
            padding: 0;
        }

        .dropdown ul li {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown ul li:hover {
            background: #f4f4f4;
        }

        .dropdown ul li img {
            width: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div>
            <a href="#" class="nav-links">Link 1</a>
            <a href="#" class="nav-links">Link 2</a>
        </div>
        
        <div class="profile" onclick="toggleDropdown()">
            <img src="src/images/singuppop.jpg" alt="User Profile">
            <div class="dropdown" id="dropdownMenu">
                <div class="profile-info">
                    <h3>User Dashboard</h3>
                    <p>Thankyou for Signup</p>
                </div>
                <ul>
                    <li>‚öôÔ∏è User</li>
                    <li>üîß Admin</li>
                    <li>‚ùì Help</li>
                    <li>‚Ü™Ô∏è Logout</li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("active");
        }

        document.addEventListener("click", function(event) {
            let dropdown = document.getElementById("dropdownMenu");
            let profile = document.querySelector(".profile img");
            if (!profile.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove("active");
            }
        });
    </script>

</body>
</html>
