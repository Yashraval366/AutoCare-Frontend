<div class="modal-container" id="signin-container">
    <div class="login-box">
        <!-- Close Button -->
        <span class="close-btn" id="close-signin">&times;</span>

        <h2>Sign In</h2>
        <p>Please select your role and enter details</p>

        <!-- Role Selection Dropdown -->
        <div class="input-group">
            <label for="role">Sign in as</label>
            <select id="role" name="role" required>
                <option value="">-- Select Role --</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <!-- Email Input -->
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <!-- Sign In Button -->
        <button type="submit">Sign In</button>

        <!-- Google Sign In -->
        <div class="google-signin">
            <button class="google-btn">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>

        <!-- Sign Up Link -->
        <p class="signup-text">Don't have an account? <a href="./SignUp.html">Create one</a></p>
    </div>
</div>
