<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h2 {
            margin-left: 10px;
            color: #333;
        }
        .info-box {
            background: #d9edf7;
            color: #31708f;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            margin-right: 20px;
        }
        .upload-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ðŸ”¹ Edit Profile</h2>
    </div>

    <div class="info-box">
        This is an alert! You can show important messages in this area.
    </div>

    <div class="profile-section">
        <div class="profile-pic">Photo</div>
        <button class="upload-btn">Change Profile Photo</button>
    </div>

    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label>Company</label>
            <input type="text" placeholder="Enter Company Name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" placeholder="Enter Phone Number">
        </div>

        <button class="submit-btn">Save Changes</button>
    </form>
</div>

</body>
</html>
