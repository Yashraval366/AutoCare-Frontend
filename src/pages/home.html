<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Services - Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .bg-image {
            background-image: url(../images/home.jpg); /* Replace with your car service image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .form-container {
            padding: 50px;
        }

            .form-container h2 {
                margin-bottom: 30px;
            }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Side: Login Form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center form-container">
                <form action="#" method="POST" class="w-100">
                    <h2>Welcome to Our Website</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-link">Sign in with Google</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="btn btn-link">Create an Account</a>
                    </div>
                </form>
            </div>

            <!-- Right Side: Image and Text -->
            <div class="col-md-6 bg-image">
                <!-- You can add a text overlay here if you want -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
